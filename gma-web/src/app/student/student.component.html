<div *ngIf="student">
    <h1>nome:</h1> <a (click)="clicked()" href="#">{{student.nome}}</a>
    <div *ngIf="student.ehEstudante">
        {{student.template}}
        <br>
        <button (click)="description.focus()">Focus</button>
        <textarea #description cols="30" rows="10"></textarea>
    </div>
</div>
<div *ngIf="!student">
    Não há estudantes para serem exibidos.
</div>
